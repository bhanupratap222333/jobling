name: Jobling Auto Alert

permissions:
  contents: write   # ðŸ”¥ allow git push

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours
  workflow_dispatch:

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Jobling Alert Bot
        run: python main.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SOURCES_JSON: ${{ secrets.SOURCES_JSON }}

      - name: Save seen hashes (prevent duplicates)
        run: |
          git config user.name "jobling-bot"
          git config user.email "bot@jobling.in"
          git add seen_signal.txt
          git commit -m "update seen hashes" || echo "No changes"
          git push
